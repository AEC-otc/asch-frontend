<div>
    <div class="asch_nav">
        <div class="logo">
            <img class="logo_img" src="/assets/common/logo_absorb.png" alt="">
            <img class="logo_title" src="/assets/common/absorb_title.png" alt="">
        </div>
        <ul ng-controller="headerCtrl" ng-init="init()">
            <li ng-class="{'active':$root.active=='home'}">
                <a ng-href="#/home"><img src="/assets/common/home.png" alt="">{{'HOME' | translate}}</a>
            </li>
            <li ng-class="{'active':$root.active=='personal'}" >
                <a  ng-href="#/personal"><img src="/assets/common/personal.png" alt="">{{'PERSONAL' | translate}}</a>
            </li>
            <li ng-class="{'active':$root.active=='pay'}">
                <a ng-click="goPay()"><img src="/assets/common/transfer.png" alt="">{{'TRANSFER' | translate}}</a>
            </li>
            <li ng-disabled>
                <a ng-href=""><img src="/assets/common/app.png" alt="">{{'APPLICATIONS' | translate}}</a>
            </li>
        </ul>
    </div>
</div>
